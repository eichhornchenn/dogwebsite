        <!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Проверка принадлежности числа промежутку</title>
            <style>
                /* Простой стиль для формы */
                body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    background-color: #f5f5f5;
                }
                .container {
                    background-color: #fff;
                    padding: 20px;
                    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                    border-radius: 8px;
                    max-width: 400px;
                    width: 100%;
                }
                .container h2 {
                    margin-bottom: 15px;
                }
                .container label {
                    display: block;
                    margin-top: 10px;
                }
                .container input[type="number"] {
                    width: 100%;
                    padding: 8px;
                    margin-top: 5px;
                    box-sizing: border-box;
                }
                .container button {
                    margin-top: 20px;
                    width: 100%;
                    padding: 10px;
                    background-color: #1127b0;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
                .container button:hover {
                    background-color: #1127b0;
                }
                .result {
                    margin-top: 15px;
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h2>Проверка принадлежности числа промежутку</h2>
                
                <form id="intervalForm">
                    <label for="x">Введите число X:</label>
                    <input type="number" id="x" name="x" required>
        
                    <label for="a">Введите начало промежутка (a):</label>
                    <input type="number" id="a" name="a" required>
        
                    <label for="b">Введите конец промежутка (b):</label>
                    <input type="number" id="b" name="b" required>
        
                    <button type="button" onclick="checkInterval()">Проверить</button>
                    <button type="button" id="submitDataButton" onclick="sendToServer()" style="display: none;">Отправить данные</button>
                </form>
        
                <div class="result" id="result"></div>
            </div>
        
            <script>
                function checkInterval() {
                    // Получаем значения из формы
                    const x = parseFloat(document.getElementById("x").value);
                    const a = parseFloat(document.getElementById("a").value);
                    const b = parseFloat(document.getElementById("b").value);
                    let resultMessage;
        
                    // Проверяем, принадлежит ли X промежутку [a, b]
                    if (x >= a && x <= b) {
                        resultMessage = `Число ${x} принадлежит промежутку [${a}, ${b}].`;
                        document.getElementById("submitDataButton").style.display = "block"; // Показать кнопку отправки данных
                    } else {
                        resultMessage = `Число ${x} не принадлежит промежутку [${a}, ${b}].`;
                        document.getElementById("submitDataButton").style.display = "none"; // Скрыть кнопку отправки данных
                    }
        
                    // Отображаем результат
                    document.getElementById("result").innerText = resultMessage;
                }
        
                function sendToServer() {
                    const x = document.getElementById("x").value;
                    const a = document.getElementById("a").value;
                    const b = document.getElementById("b").value;
        
                    // URL с параметрами запроса
                    const url = `https://www.bing.com/?cc=ru${encodeURIComponent(x)}&a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}`;
        
                    // Переход на сайт с передачей данных через URL
                    window.open(url, '_blank');
                }
            </script>
        </body>
        </html>
